<!-- Project title: Neuron Sport
Description: This is a quiz app thet allows the user to take 10 questions per attempt.
                Also it shows a detailed review and analysis of the attempt.
Authors: Ajith C Ravi, Parvez Shah -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neuron Sport</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <!-- First Display -->
    <div class="container customContainer displayOne">
        <div class="row firstRow">
            <div class="col-2"></div>
            <div class="col-6"></div>
            <div class="col-4"><img class="topLogo" src="images/logo.png" alt="Logo"></div>
        </div>
        <div class="row secondRow">
            <div class="col-1"></div>
            <div class="col-10">
                <p class="mainContent">Do you know that your neuron can play?</p>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row thirdRow">
            <div class="col-1"></div>
            <div class="col-10" style="text-align: center">
                <button class="primaryButton" onclick="switchDiv(2)">How?</button>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <!-- Second Display -->
    <div class="container customContainer displayTwo">
            <div class="row firstRow">
                <div class="col-2"></div>
                <div class="col-6"></div>
                <div class="col-4"><img class="topLogo" src="images/logo.png" alt="Logo"></div>
            </div>
            <div class="row secondRow">
                <div class="col-1"></div>
                <div class="col-10">
                    <p class="mainContent">Neurons play with quizes!!!</p>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row thirdRow">
                <div class="col-1"></div>
                <div class="col-10" style="text-align: center">
                    <button class="primaryButton customButtonOne" onclick="switchDiv(3)">Play Now</button>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    <!-- Third Display -->
    <div class="container customContainer displayThree">
            <div class="row firstRow">
                <div class="col-2"></div>
                <div class="col-6"></div>
                <div class="col-4"><img class="topLogo" src="images/logo.png" alt="Logo"></div>
            </div>
            <div class="row secondRow customSecondRow">
                <div class="col-1"></div>
                <div class="col-10">                    
                    <h2>Questions</h2>
                    <p class="instruction">
                        Aptitude - 4 <br>
                        Mathematics - 4 <br>
                        General Knowledge - 2 <br>
                        Total - 10
                    </p>
                    <h2>Marks</h2>
                    <p class="instruction">
                        Correct Answer = +1 <br>
                        Wrong Answer = 0
                    </p>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row thirdRow">
                <div class="col-1"></div>
                <div class="col-10" style="text-align: center">
                    <button class="primaryButton">Start</button>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
</body>

<script src="app.js"></script>
</html>
