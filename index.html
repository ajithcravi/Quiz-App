<!-- Project title: Neuron Sport
Description: This is a quiz app thet allows the user to take 10 questions per attempt.
                Also it shows a detailed review and analysis of the attempt.
Authors: Ajith C Ravi, Parvez Shah -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neuron Sport</title>   
</head>

<body>

    <!-- First Display -->
    <div class="container customContainer displayOne">
        <div class="row firstRow">
            <div class="col-2"></div>
            <div class="col-6"></div>
            <div class="col-4"><img class="topLogo" src="images/logo.png" alt="Logo"></div>
        </div>
        <div class="row secondRow">
            <div class="col-1"></div>
            <div class="col-10">
                <p class="mainContent">Do you know that your neuron can play?</p>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row thirdRow">
            <div class="col-1"></div>
            <div class="col-10" style="text-align: center">
                <button class="primaryButton" onclick="switchDiv(2)">How?</button>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <!-- Second Display -->
    <div id="two" class="container customContainer displayTwo">
        <div class="row firstRow">
            <div class="col-2"></div>
            <div class="col-6"></div>
            <div class="col-4"><img class="topLogo" src="images/logo.png" alt="Logo"></div>
        </div>
        <div class="row secondRow">
            <div class="col-1"></div>
            <div class="col-10">
                <p class="mainContent">Neurons play with quizes!!!</p>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row thirdRow">
            <div class="col-1"></div>
            <div class="col-10" style="text-align: center">
                <button class="primaryButton customButtonOne" onclick="switchDiv(3)">Play Now</button>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <!-- Third Display -->
    <div class="container customContainer displayThree">
        <div class="row firstRow">
            <div class="col-2"></div>
            <div class="col-6"></div>
            <div class="col-4"><img class="topLogo" src="images/logo.png" alt="Logo"></div>
        </div>
        <div class="row secondRow customSecondRow">
            <div class="col-1"></div>
            <div class="col-10">                    
                <h2>Ten Questions</h2>
                <p class="instruction">
                    Aptitude - 4 <br>
                    Mathematics - 4 <br>
                    G.K - 2
                </p>
                <h2>Marks</h2>
                <p class="instruction">
                    Correct = 1 <br>
                    Wrong = 0
                </p>
                <h2>Time</h2>
                <p class="instruction">
                    10 minutes
                </p>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row thirdRow customThirdRow">
            <div class="col-1"></div>
            <div class="col-10" style="text-align: center">
                <button class="primaryButton" onclick="switchDiv(4), countdown()">Start</button>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

        <!-- Question Display -->
    <div class="container customContainer displayQuestion">
        <div class="row firstRow">
            <div class="col-2">
                <div class="container-fluid box1">
                            <div id="mySidenav" class="sidenav" >
                                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                                <a href="#" id="maths">Aptitude</a>
                                <a href="#" id="code">Mathematics</a>
                                <a href="#" id="science">G.K</a>                                
                            </div>                                                       
                            <span class="opnbtn" onclick="openNav()">&#9776; </span>
                </div>
            </div>
            <div class="col-6"></div>
            <div class="col-4"><img class="topLogo" src="images/logo.png" alt="Logo"></div>
        </div>

        <div class="row secondRow customSecondRow">
            <div class="col-4"></div>
            <div class="col-4 time">
                <input class="time" id=minutes><span class="time alignment">:</span>
                <input class="time" id=seconds>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row thirdRow">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="quiz-container">
                    <div id="quiz"></div>
                </div>                  
                  <div id="results"></div>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row fourthRow">
            <div class="col-4">
                <button class="primaryButton" id="previous">Previous </button>
            </div>
            <div class="col-4">
                <button class="primaryButton customButtonFour" id="submit">Submit</button>
            </div>
            <div class="col-4">
                <button class="primaryButton" id="next">Next</button>
            </div>
        </div>
    </div>
</body>

crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<script src="app.js"></script>
</html>
